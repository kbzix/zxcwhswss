    function highlightImage2(elementId, textId) {
      var img = document.getElementById(elementId);
      var fadeWrapper = img.parentNode.querySelector("#fade-wrapper");
      fadeWrapper.style.opacity = 1;
      fadeWrapper.style.transition = "opacity 0.4s";
      // Directly apply underline style to the span element
      var litext = img.parentNode.parentNode.querySelector(`#${textId}`);
      litext.style.textDecoration = "underline";
    }

    function removeHighlight2(elementId, textId) {
      var img = document.getElementById(elementId);
      var fadeWrapper = img.parentNode.querySelector("#fade-wrapper");
      fadeWrapper.style.opacity = 0;
      fadeWrapper.style.transition = "opacity 0.4s";
      // Directly remove underline style from the span element
      var litext = img.parentNode.parentNode.querySelector(`#${textId}`);
      litext.style.textDecoration = "none";
    }

    function highlightImageL(elementId, textClass) {
      var img = document.getElementById(elementId);

      fadeWrapper.style.opacity = 1;

  <script>
    let sortOrder = 0; // 0 for A-Z, 1 for Z-A, 2 for New-Old, 3 for Old-New
    let selectedFilter = 'All';

    function sortPages() {
      switch (sortOrder) {
        case 0:
          pagesData.sort((a, b) => (a.name > b.name) ? 1 : -1);
          break;
        case 1:
          pagesData.sort((a, b) => (a.name < b.name) ? 1 : -1);
          break;
        case 2:
          pagesData.sort((a, b) => {
            const dateA = new Date(a.date.split('-').reverse().join('-'));
            const dateB = new Date(b.date.split('-').reverse().join('-'));
            if (dateA.getTime() === dateB.getTime()) {
              return a.name.localeCompare(b.name); // Sort alphabetically if dates are equal
            }
            return dateB.getTime() - dateA.getTime(); // Sort by new-old
          });
          break;
        case 3:
          pagesData.sort((a, b) => {
            const dateA = new Date(a.date.split('-').reverse().join('-'));
            const dateB = new Date(b.date.split('-').reverse().join('-'));
            if (dateA.getTime() === dateB.getTime()) {
              return b.name.localeCompare(a.name); // Sort reverse alphabetically if dates are equal
            }
            return dateA.getTime() - dateB.getTime(); // Sort by old-new
          });
          break;
      }
    }

    function filterPages() {
      if (selectedFilter === 'All') {
        return pagesData;
      }
      return pagesData.filter(page => page.category.includes(selectedFilter));
    }

    function generatePageList() {
      const pageList = document.getElementById('pageList');
      pageList.innerHTML = ""; // Clear current list

      // Sort and filter the pages
      sortPages();
      const filteredPages = filterPages();

      // Debugging: Log the filtered pages to ensure all pages are being processed
      console.log('Filtered Pages:', filteredPages);

      // Loop through all the pages and log potential issues
      filteredPages.forEach((page, index) => {
        try {
          // Check for missing data in page items
          if (!page.name || !page.formatted_Name || !page.date) {
            console.warn(`Missing data in page at index ${index}:`, page);
            return; // Skip invalid entries
          }

          const formattedName = page.formatted_Name;
          let letterSpacing = 'normal'; // Adjust letter spacing for longer names
          if (formattedName.length > 12) {
            const maxLetterSpacingReduction = 12;
            const lengthFactor = Math.min(1, (formattedName.length - 12) / 900);
            letterSpacing = `${-maxLetterSpacingReduction * lengthFactor}vw`;
          }

          // Debugging: Log each page being appended to the list
          console.log('Appending Page:', page.name);

          const li = document.createElement('li');
          li.innerHTML = `
            <li data-date="${page.date}">
              <div class="suggest-gameL" style="position: relative; display: flex; flex-direction: column; align-items: center; text-align: center;">
                  <a href="games/${page.name}.html"
                      onmouseover="highlightImageL('suggest-imgL${index}', 'suggest-textL${index}')"
                      onmouseout="removeHighlightL('suggest-imgL${index}', 'suggest-textL${index}')">
                      <div style="position: absolute;
                                  background-color: rgba(0, 0, 0, 0);
                                  z-index: 3;">
                      </div>

                                           <img style="outline: 0.25vw solid #58aafc;
                                  border: 1px solid #58aafc;"
                           id="suggest-imgL${index}"
                           src="images/games/${page.name}.png"
                           alt="${page.name}" loading="lazy"/>

                      <div id="fade-wrapper-blue">
                          <div class="box-shadow"></div>
                      </div>
                  </a>
                  <a href="games/${page.name}.html" class="suggest-text suggest-textL${index}">
                      <span style="letter-spacing: ${letterSpacing};">${page.formatted_Name}</span>
                  </a>
              </div>
            </li>
          `;
          pageList.appendChild(li);
        } catch (error) {
          console.error(`Error appending page at index ${index}:`, error, page);
        }
      });
    }

    function changeSortOrder() {
      sortOrder = (sortOrder + 1) % 4;
      let sortButton = document.getElementById('sortButton');
      sortButton.className = '';
      switch (sortOrder) {
        case 0:
          sortButton.textContent = 'A-Z';
          break;
        case 1:
          sortButton.textContent = 'Z-A';
          break;
        case 2:
          sortButton.textContent = 'New-Old';
          break;
        case 3:
          sortButton.textContent = 'Old-New';
          break;
      }
      generatePageList();
    }

    function toggleDropdownMenu() {
      const dropdown = document.getElementById('filterDropdownMenu');
      dropdown.style.display = dropdown.style.display === 'none' ? 'block' : 'none';
    }

    function selectFilter(filterValue) {
      selectedFilter = filterValue; // Use the lowercase filter for logic
      const filterButton = document.getElementById('filterButton');
      filterButton.textContent = `Filter: ${capitalizeFirstLetter(selectedFilter)}`; // Display the capitalized version with "Filter: "
      generatePageList();
      closeDropdownMenu();
    }

    function closeDropdownMenu() {
      const dropdown = document.getElementById('filterDropdownMenu');
      dropdown.style.display = 'none';
    }

    // Capitalizes the first letter of a string
    function capitalizeFirstLetter(string) {
      return string.charAt(0).toUpperCase() + string.slice(1);
    }

    // Close dropdown if clicked outside
    window.onclick = function (event) {
      if (!event.target.matches('#filterButton')) {
        closeDropdownMenu();
      }
    }

  </script>
